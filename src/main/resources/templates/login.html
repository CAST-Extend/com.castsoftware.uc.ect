<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>CAST Enlighten Application Configuration - Login</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body style="margins: 5em;">
	<div class="row">
		<div class="col-md=6">
			<div class="row">
				<div style="margin-left: 50px;">
					<h1>CAST Enlighten Application Configuration - Login</h1>
				</div>
				<div class="row">
					<div style="margin-left: 100px;">
						<form th:action="@{/login}" method="post">
							<table border="0" align="left" cellpadding="2px">
								<tr>
									<td align="right">User Name&nbsp;</td>
									<td><input type="text" name="username" /></td>
								</tr>
								<tr>
									<td align="right">Password&nbsp;</td>
									<td><input type="password" name="password" /></td>
								</tr>
								<tr>
									<td align="right" colspan="2"><input type="submit"
										value="Sign In" /></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
				<div class="row">
					<div style="margin-left: 100px;" th:if="${param.error}"><h2>Invalid username and password.</h2></div>
					<div style="margin-left: 100px;" th:if="${param.logout}"><h2>You have been logged out.</h2></div>
				</div>
				

			</div>
		</div>
	</div>
</body>
</html>
